    // Hàm kiểm tra tam 1 giác vuông

    function kiemTra() {
        let canhThuNhat = parseFloat(document.getElementById("canhThuNhat").value);
        let canhThuHai = parseFloat(document.getElementById("canhThuHai").value);
        let canhThuHBa = parseFloat(document.getElementById("canhThuBa").value);
        let tong1 = canhThuNhat + canhThuHai
        let tong2 = canhThuNhat + canhThuHBa
        let tong3 = canhThuHBa + canhThuHai
        let binhPhuongCanh1 = canhThuNhat * canhThuNhat
        let binhPhuongCanh2 = canhThuHai * canhThuHai
        let binhPhuongCanh3 = canhThuHBa * canhThuHBa

        if (tong1 > canhThuHBa && tong2 > canhThuHai && tong3 > canhThuNhat) {
            if (binhPhuongCanh1 === binhPhuongCanh2 + binhPhuongCanh3 ||
                binhPhuongCanh2 === binhPhuongCanh1 + binhPhuongCanh3 ||
                binhPhuongCanh3 === binhPhuongCanh1 + binhPhuongCanh2) {
                document.getElementById("ketqua").innerHTML = "Đây là 3 cạnh của 1 tam giác vuông"
            } else {
                document.getElementById("ketqua").innerHTML = "Đây là 3 cạnh của 1 tam giác không vuông"
            }
        } else {
            document.getElementById("ketqua").innerHTML = "Đây không phải là 3 cạnh của 1 tam giác"

    }
